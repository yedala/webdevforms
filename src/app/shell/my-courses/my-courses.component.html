<div class="myCourses">
    <div class="title">
    <h2>My Courses</h2>
    </div>
    <div  class="eachCourse" *ngFor="let course of myCourses">
       <mat-card class="course">
        <mat-card-header>
            <mat-card-title>{{course.title}}</mat-card-title>
            <mat-card-subtitle>
                {{course.version}}
            </mat-card-subtitle>
        </mat-card-header>
        <img class="img" mat-card-image [src]="course.img">
        <mat-card-content>
            {{course.description}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="update(course.id)" >Update</button>
        </mat-card-actions>
       </mat-card>
    </div>
    <router-outlet></router-outlet>
</div>
